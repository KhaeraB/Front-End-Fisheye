<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt= "Fisheye Home page"/>
    </a>
  </header>
  <main id="main">
    <div id="photograph-header">

    </div>
    <section id="gallery">
      <div class="sortBy">
        <div class="titleSort">Trier par : </div>
        <select name="sortFilter" id="sort-page">
            <option class="option" disabled selected hidden>Selectionner</option>
            <option class="option" value="likes">Popularite</option>
            <option class="option" value="date">Date</option>
            <option class="option" value="title">Titre</option>
        </select>
      </div>
      <div id="images-gallery">

      </div>
      <div id="modal-lightbox" >
        <div class="content" aria-label="image closeup view">
          <button class="lightbox__close" aria-label="Close dialog">Fermer</button>
          <button class="lightbox__prev" aria-label="Previous image">Précédent</button>
          <button class="lightbox__next" aria-label="Next image">Suivant</button>
          <div id="lightbox__container">
            <div id="lightbox__content"></div>
          
          </div>
        </div>
      </div>
    </section>
  </main>
  <section id="likes_price">

  </section>
  <div id="contact_modal">
    
  </div>
  <script type="module" src="index.js"></script>
  
</body>

</html>
