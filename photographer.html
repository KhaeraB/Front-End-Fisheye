<!DOCTYPE html>
<html lang="fr" xml:lang="fr">

<head>
  <meta http-equiv="Content-Type" content="text/xhtml; charset=UTF-8" />
  <link rel="icon" type="image/png" href="assets/favicon.ico">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header aria-label=" Bannière du site des photographes">
    <a href="index.html">
      <img src="assets/images/logo.png" class="logo" alt= "Fisheye Home page"/>
    </a>
  </header>
  <main id="main">
    <div id="photograph-header" aria-label="Information  du photographe">

    </div>
    <section id="gallery">
      <div class="sortBy">
        <div class="titleSort">Trier par : </div>
        <div id="selectElement">

          <button class="btn" id="btn">
            <span id="select-label">Sélectioner</span> 
            <div class="arrow"></div>
          </button>

          <div id="dropdown" class="dropdown hidden">

            <label for="likes" class="select-item">Popularité</label>
            <input class="option" id="likes" type="radio" name="select" value="Popularité">
            
            <label for="date" class="select-item">Date</label>
            <input class="option" id="date" type="radio" name="select"  value="Date">
            
            <label for="title" class="select-item">Titre</label>
            <input class="option" id="title" type="radio" name="select"  value="Titre">
          </div>
        </div>
      </div>

      <div id="images-gallery">

      </div>
      <div id="modal-lightbox" >
        <div class="content" aria-label="image closeup view">
          <button class="lightbox__close" aria-label="Close dialog">Fermer</button>
          <button class="lightbox__prev" aria-label="Previous image">Précédent</button>
          <button class="lightbox__next" aria-label="Next image">Suivant</button>
          <div id="lightbox__container">
            <div id="lightbox__content"></div>
          
          </div>
        </div>
      </div>
    </section>
  </main>
  <section id="likes_price">

  </section>
  <div id="contact_modal">
    
  </div>
  <script type="module" src="index.js"></script>
  <script type="module" src="./scripts/pages/Profil.js"></script>
  
  
</body>

</html>
